{% extends 'base.html' %}

{% load static %}

{% block user %}
<!-- pageHeader -->
<header id="header" class="pt-1 ">
  <div style="justify-content: space-between;padding: 10px;height:fit-content;align-items: center;"
    class="container-fluid d-flex ">
    <div style="height: 60px;">
      <a href="{% url 'admin_login' %}">
        <img style="margin-bottom: -20px" src="{% static 'images/IMAGE.svg'%}" alt="Botanical" class="img-fluid">
      </a>
    </div>
    
  </div>
</header>

<div id='primary' class="wrapper fadeInDown " style="margin: 10px auto">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <div style="">
        <h1>Log-In</h1>
      </div>
    </div>

    <!-- Login Form -->
    <form id="login" action="{% url 'admin_login' %} " method="POST">
      {% csrf_token %}
      <div class="row">
        <div class="container">
          <div class="container">
            <input type="text" id="email" class="form-control textinput textInput mb-3" name="email"
              placeholder="email">
            <input type="password" id="password" class="form-control textinput textInput mb-3 " name="password"
              placeholder="password">
            
            {% for x in messages %}
            <h3>{{ x}}</h3>
            {% endfor %}
            <div style="width: 100%;">
                <input type="submit" class="col-10 mb-2" value="Log In" style="background:#5ba515;color:white">
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- Remind Passowrd -->


  </div>
</div>

{% endblock %}
