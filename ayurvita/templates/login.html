{% extends 'base.html' %}

{% load static %}

{% block user %}
<!-- pageHeader -->
<header id="header" class="pt-1 ">
  <div style="justify-content: space-between;padding: 10px;height:fit-content;align-items: center;"
    class="container-fluid d-flex ">
    <div style="height: 60px;">
      <a href="{% url 'home' %}">
        <img style="margin-bottom: -20px" src="{% static 'images/logo.png'%}" alt="Botanical" class="img-fluid">
      </a>
    </div>
    <div>
      <a style="text-decoration: none;float: right;" href="{% url 'register' %}">Register</a>
    </div>
  </div>
</header>

<div id='primary' class="row" style="margin: 0px auto">
  
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="col-12 text-center">
      <div style="">
        <h1>Log-In</h1>
      </div>
    </div>

    <!-- Login Form -->
    <form class="col-10 col-sm-8 col-md-6 col-lg-4   p-5" id="login" action="{% url 'login' %} " method="POST" style="background:#f4f4f4;margin:0px auto">
      {% csrf_token %}
      <div class="row justify-content-center">
        <div class="container">
          <div class="container text-center">
            
            
            <div class="col-12 mb-2">
              <input type="text" id="mail" class="form-control textinput  " name="email"
                placeholder="Email" style="margin:0px auto;width:100%">
               
            </div>
            <div class="col-12 mb-2">
              <input type="password" id="password" class="form-control textInput" name="password"
                placeholder="password"  style="margin:0px auto;width:100%">
              
               
            </div>

            <div class="col-12 mb-2" style="height: 20px;">
              <a style="float: right;" class="underlineHover" href="{% url 'change_password_mobile' %}">Forgot Password?</a>
            </div>
            {% for x in messages %}
            <p class="text-danger col-8 text-center">{{x}}</p>
            {% endfor %}
            <div class="col-12" style="width: 100%;">
              <input type="submit"  value="Log In" style="background:#5ba515;color:white;width:80%">
            </div>
          </div>
          </div>
          </div>
        
      </div>

    </form>

    <!-- Remind Passowrd -->


  
</div>

        </div>

<!-- Remind Passowrd -->
</div>  

{% endblock %}
