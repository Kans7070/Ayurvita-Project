{% extends 'base.html' %}

{% load static %}

{% block user %}
  <!-- pageHeader -->

    <div style="justify-content: space-between;padding: 10px;height:fit-content;align-items: center;" class="container-fluid d-flex ">
      <div style="height: 60px;">
          <a href="{% url 'register' %}">

          </a>
      </div>
      <div>
        <a style="text-decoration: none;float: right;" href="{% url 'login' %}">Log-In</a>

    </div>

  <div class="wrapper " style="margin: 10px auto">

      <div class="fadeIn first">

      <!-- Login Form -->
      <form class="row" action='' method="POST">
        {% csrf_token %}
        <div style="margin: 0px auto">

        </div>
          <div class="container">
        <input type="password" id="p_no" class="form-control col-6 mb-3" name="password" placeholder="New-password" style="margin:0px auto">
        <input type="password" id="p_no" class="form-control col-6 mb-3" name="password2" placeholder="Confirm-password" style="margin:0px auto">
        <input type="submit" class="fadeIn fourth col-10 mb-3" value="Submit">
        </div>      
      </form>
      <!-- Remind Passowrd -->


    </div>
  </div>

  {% endblock %}
